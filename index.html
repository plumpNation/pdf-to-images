<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF First Page to Image</title>

</head>
<body>
    <input type="file" id="fileInput" accept=".pdf">
    <input type="text" id="endpointInput" placeholder="Enter upload endpoint URL" style="width: 300px; margin-left: 10px;">
    <button id="uploadBtn" style="display: none;">Upload All to Endpoint</button>
    
    <div id="status"></div>
    <div id="canvasContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.mjs" type="module"></script>
    
    <script type="module">
        // Import PDF.js
        import * as pdfjsLib from 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.mjs';
        
        // Set worker path
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.worker.min.mjs';
        
        const fileInput = document.getElementById('fileInput');
        const endpointInput = document.getElementById('endpointInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const status = document.getElementById('status');
        const canvasContainer = document.getElementById('canvasContainer');
        let canvases = []; // Store all canvases for upload
        
        // Handle file upload
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });
        
        // Handle upload to endpoint
        uploadBtn.addEventListener('click', uploadAllImages);
        
        async function handleFile(file) {
            try {
                showLoading('Loading PDF...');
                
                // Clear previous canvases
                canvasContainer.innerHTML = '';
                canvases = [];
                uploadBtn.style.display = 'none';
                
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                
                showLoading(`Rendering ${pdf.numPages} pages...`);
                
                // Render all pages
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    
                    // Create canvas for this page
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Set scale for good quality
                    const scale = 2.0;
                    const viewport = page.getViewport({ scale });
                    
                    // Set canvas dimensions
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    canvas.style.width = viewport.width / 2 + 'px';
                    canvas.style.height = viewport.height / 2 + 'px';
                    canvas.style.display = 'block';
                    canvas.style.marginBottom = '10px';
                    
                    // Render page to canvas
                    const renderContext = {
                        canvasContext: ctx,
                        viewport: viewport
                    };
                    
                    await page.render(renderContext).promise;
                    
                    // Store canvas for download
                    canvases.push(canvas);
                    
                    // Add page number label
                    const pageLabel = document.createElement('p');
                    pageLabel.textContent = `Page ${pageNum}`;
                    canvasContainer.appendChild(pageLabel);
                    canvasContainer.appendChild(canvas);
                }
                
                // Show upload button
                uploadBtn.style.display = 'inline-block';
                showSuccess(`Successfully rendered all ${pdf.numPages} pages!`);
                
            } catch (error) {
                console.error('Error:', error);
                showError('Error loading PDF: ' + error.message);
            }
        }
        
        async function uploadAllImages() {
            const endpoint = endpointInput.value.trim();
            if (!endpoint) {
                showError('Please enter an endpoint URL');
                return;
            }
            
            try {
                showLoading('Preparing images for upload...');
                
                // Create FormData with all images
                const formData = new FormData();
                
                for (let i = 0; i < canvases.length; i++) {
                    const canvas = canvases[i];
                    
                    // Convert canvas to blob
                    const blob = await new Promise(resolve => {
                        canvas.toBlob(resolve, 'image/jpeg', 0.9);
                    });
                    
                    // Add to FormData with 'images' field name (matching multer config)
                    formData.append('images', blob, `page_${i + 1}.jpg`);
                }
                
                showLoading('Uploading all images...');
                
                // Upload all images in one request
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`Upload failed: ${response.status} ${response.statusText}`);
                }
                
                const result = await response.json();
                showSuccess(`Successfully uploaded all ${canvases.length} images! Files: ${result.files?.map(f => f.originalName).join(', ')}`);
                
            } catch (error) {
                console.error('Upload error:', error);
                showError('Error uploading images: ' + error.message);
            }
        }
        
        function showLoading(message) {
            status.innerHTML = message;
        }
        
        function showError(message) {
            status.innerHTML = message;
        }
        
        function showSuccess(message) {
            status.innerHTML = message;
        }
    </script>
</body>
</html>
